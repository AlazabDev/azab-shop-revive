{{ title }}

{% block page_content %}
<div id="azab-react-app" class="azab-app-container">
	<!-- React app will be mounted here -->
</div>

<script>
frappe.ready(function() {
	// Load the React app
	if (window.AzabApp) {
		const container = document.getElementById('azab-react-app');
		window.AzabApp.render(container);
	}
});
</script>
{% endblock %}
